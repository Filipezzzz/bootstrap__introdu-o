<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário__Boots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="h3">Formulário de cadastro</h1>
        <form>
            <label class="form-label" for="nome">Seu nome</label>
            <input class="form-control" id="nome" type="text">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" id="email" type="email">  
            <label class="form-label" for="tel">Telefone</label>
            <input class="form-control" id="tel" type="tel">
            <div class="form-check form-switch botao">
                <input class="form-check-input" type="checkbox"id="concordo-termo">
                <label class="form-check-label" for="concordo-termo">Li e concordo com os termos do site.</label>
            </div>
        <button class="btn btn-dark btn-md rounded shadow-5" type="submit">Enviar</button>
    </form>
    
</body>
